<md-sidenav-layout fullscreen>

    <md-sidenav #sidenav>
        <md-toolbar color="primary">
            <span>My Application Title</span>
        </md-toolbar>

        <button md-button (click)="sidenav.close()">Close</button>

        <md-nav-list>
            <a md-list-item>
                <md-icon md-list-icon>account_circle</md-icon>
                <span md-line>Menu Option 1</span>
                <span md-line class="secondary">Test</span>
            </a>

            <a md-list-item>
                <md-icon md-list-icon>backup</md-icon>
                <span md-line>Menu Option 2</span>
                <span md-line class="secondary">Test</span>
            </a>

            <a md-list-item>
                <md-icon md-list-icon>build</md-icon>
                <span md-line>Menu Option 3</span>
                <span md-line class="secondary">Test</span>
            </a>
        </md-nav-list>
    </md-sidenav>

    <md-toolbar color="primary">
        <button md-icon-button (click)="sidenav.open()">
            <md-icon>menu</md-icon>
        </button> Template
    </md-toolbar>

    <div>
        <button md-raised-button (click)="getConfig()">Config</button>


        <md-input placeholder="title" align="end" [(ngModel)]="name"></md-input>

        <button md-mini-fab (click)="doSearch()">
            <md-icon class="md-24">search</md-icon>
        </button>

    </div>

    <div class="container" *ngIf="!details">

        <md-card *ngFor="let result of searchResults">
            <img *ngIf="result.backdrop_path" md-card-image src="https://image.tmdb.org/t/p/w300/{{result.backdrop_path}}">
            <md-card-title>{{result.original_title }}</md-card-title>
            <md-card-content>
                <p>{{result.overview }}</p>
            </md-card-content>
            <md-card-actions align="end">
                <button md-button (click)="doDetails(result.id)">Details</button>
            </md-card-actions>
        </md-card>

    </div>
    
    <div class="details" *ngIf="details">
        <details-card [data]=details></details-card>
    </div>
    
    
</md-sidenav-layout>
